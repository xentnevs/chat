<!-- Emoji Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1" aria-labelledby="emojiModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emojiModalLabel">뉌햠햣햦혝햣 혨햪쮏얧햦</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="emoji-search-input" placeholder="쮏쟴햨 혨햪쮏얧햦...">
          <button class="btn btn-outline-secondary" type="button" id="emoji-search-btn">쮏쟴햨</button>
        </div>
        <div id="emoji-loading" class="text-center my-3" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">행햟햡혞향햨햟...</span>
          </div>
        </div>
        <div id="emoji-results" class="d-flex flex-wrap gap-2 justify-content-center">
          <!-- Emoji search results will appear here -->
        </div>
        <div id="emoji-categories" class="mt-3">
          <div class="d-flex justify-content-center flex-wrap gap-2 mb-2">
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="smile">游땕 햒햩혦햠햨햦</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="love">仇벒잺 햍혩햠쮏쒬</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="hand">游녦 했햣혜혝혦</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="animal">游냤 했햦쒫쮐햫혦햣</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="food">游꼢 햇햢햟</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
