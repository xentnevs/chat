<!-- Emoji Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1" aria-labelledby="emojiModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emojiModalLabel">Выберите эмодзи</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="emoji-search-input" placeholder="Поиск эмодзи...">
          <button class="btn btn-outline-secondary" type="button" id="emoji-search-btn">Поиск</button>
        </div>
        <div id="emoji-loading" class="text-center my-3" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>
        <div id="emoji-results" class="d-flex flex-wrap gap-2 justify-content-center">
          <!-- Emoji search results will appear here -->
        </div>
        <div id="emoji-categories" class="mt-3">
          <div class="d-flex justify-content-center flex-wrap gap-2 mb-2">
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="smile">😊 Улыбки</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="love">❤️ Любовь</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="hand">👋 Жесты</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="animal">🐶 Животные</button>
            <button class="btn btn-sm btn-outline-secondary emoji-category" data-category="food">🍔 Еда</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
